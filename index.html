<!DOCTYPE html>
<html>
<head>
    <title>Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .box {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 600px;
            margin: auto;
        }
        input, textarea, button {
            width: 90%;
            padding: 12px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>ðŸ§  Resume Analyzer</h2>
        <form id="analyze-form">
            <input type="file" id="resume" accept=".pdf" required><br>
            <textarea id="job-description" rows="6" placeholder="Paste job description here..." required></textarea><br>
            <button type="submit">Analyze</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('analyze-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('resume');
            const jobDesc = document.getElementById('job-description').value;
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('job_description', jobDesc);

            const res = await fetch('/analyze-resume/', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();
            document.getElementById('result').innerText = `Match Score: ${data.match_percentage.toFixed(2)}%\nVerdict: ${data.verdict}`;
        });
    </script>
</body>
</html>
